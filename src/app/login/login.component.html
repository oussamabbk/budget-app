<div class="body">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="material-icons">email</i></span
                >
              </div>
              <input
                type="email"
                class="form-control"
                placeholder="nom.prenom@gmail.com"
                #email
              />
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="material-icons">person</i></span
                >
              </div>
              <input
                type="password"
                class="form-control"
                placeholder="********"
                #password
              />
            </div>

            <div class="row align-items-center remember"></div>
            <div class="form-group">
              <input
                type="submit"
                value="Login"
                class="btn float-right login_btn"
                (click)="onedit(email.value, password.value, value)"
              />
            </div>
            <div>
              <p (click)="onedit(email.value, password, value)">
                {{ verif }}
              </p>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            nouvaux ici?<a href="#" (click)="newcompte()">cree un compte</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">mot de passe oubli√©e?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
